<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הספר שלי - טיפות של מחשבה</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #fdfaf5;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #a89f91;
      color: white;
      padding: 25px 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .iframe-container {
      padding: 20px;
    }

    iframe {
      width: 90%;
      height: 800px;
      border: none;
      max-width: 1000px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>הספר שלי - טיפות של מחשבה</h1>
    <nav>
      <a href="index.html">⬅ חזרה לאתר הראשי</a>

    <iframe src="https://docs.google.com/document/d/e/2PACX-1vSkZd8lq9K_a3cfGVARTtnGPsuvrMRZ5tvhyCYArM0B5gFuKAThP62iMp6K2VWMAjHmR_IkpMKImx0l/pub?embedded=true"></iframe>
